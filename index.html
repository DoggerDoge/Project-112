<html>
    <head>
        <title>Hand Gestures</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
        <center>
            <h3 class="heading">Hand Gesture App
            <br>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
            <span>&#129304;</span>
            <span>&#128406;</span>
            <span>&#9994;</span>
            </h3>
            <br>
            <br>
            <h4>Take A Selfie Of Of A Gesture</h4>
            <br>
            <br>
            
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
              <div id="camera"></div>
              <br><br>
              <button onclick="snapshot();" class="btn btn-success">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction - </label>
              <p class="emoji_name" id="name"></p>
              <p class="emoji" id="emojiIcon"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
              <div id="result"></div>
              <br><br>
              <button onclick="predict();" class="btn btn-warning">Predict Gesture</button>
            </div>
        </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
